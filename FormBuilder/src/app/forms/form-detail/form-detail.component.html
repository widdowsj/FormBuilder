<mat-vertical-stepper *ngIf="form$ | async as form">
  <mat-step *ngFor="let page of form.pageList">
    <ng-template matStepLabel>{{page.text}}</ng-template>
    <app-page-detail [page]='page' [itemList]='form.itemList'></app-page-detail>
  </mat-step>
</mat-vertical-stepper>

<p>Form: </p>
<textarea readonly rows="50" cols="160">{{form$ | async | json}}</textarea>
