<p mat-dialog-title>Item Editor</p>
<form [formGroup]="form">
    <mat-dialog-content>
        <mat-form-field appearance="fill">
            <mat-label>ID</mat-label>
            <input matInput formControlName="id">
            <mat-error *ngIf="form.controls.id.errors?.required">Required</mat-error>
        </mat-form-field>
        <!-- TODO: Drop down of page IDs -->
        <mat-form-field appearance="fill">
            <mat-label>Page ID</mat-label>
            <input matInput [value]="item.pageId">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput [value]="item.description">
        </mat-form-field>
        <app-rich-text-editor labelText='Text' [data]='item.text'></app-rich-text-editor>
        <mat-form-field appearance="fill">
            <mat-label>Question Type</mat-label>
            <mat-select [value]='item.questionType'>
                <mat-option *ngFor="let typeName of questionTypes" [value]="typeName">
                    {{typeName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Order</mat-label>
            <input matInput type="number" [value]="item.order">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button type="submit" (click)="save()">Save</button>
        <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</form>
